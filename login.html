<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon_io/site.webmanifest" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="signin">
        <div class="content">
          <h2>Sign in to Your Account</h2>

          <form
            method="post"
            name="myForm"
            action="success.html"
            onSubmit="return validateForm()"
          >
            <div class="inputBox">
              <input type="text" name="username" required />
              <i>Username</i>
            </div>
            <div id="username_error">Please fill out the username</div>

            <div class="inputBox">
              <input type="password" name="password" required /> <i>Password</i>
              <i>Password</i>
            </div>
            <div id="password_error">Please fill out the password</div>

            <div class="links">
              <a href="#">Forgot Password</a> <a href="signin.html">Signup</a>
            </div>

            <div class="inputBox">
              <a href="success.html"><button id="popUp">Login</button></a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      function validateForm() {
        let x = document.forms["myForm"]["username"].value;
        if (x == "") {
          alert("Name must be filled out");
          return false;
        }
        let y = document.forms["myForm"]["password"].value;
        if (y == "") {
          alert("Password must be filled out");
          return false;
        }
      }
    </script>
  </body>
</html>
